<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/item_detail_style.css') }}">
    <script src="{{ url_for('static', filename='js/item_detail_script.js') }}"></script>
    <!-- Author: Rahul -->
    
</head>
<body>
    <!-- Item title -->
    <div class="title">{{ item }}</div>

    <!-- Container for dynamically appended links -->
    <div 
        class="links-container" id="linksContainer">
    </div>

     <!-- Button to add a new link -->
    <div class="add-link">
        <button id="addLinkBtn">+ Add Link</button>
    </div>

    <!-- Add Link Form Modal -->
    <div id="linkForm" style="display: none; background-color: #1e1e1e; padding: 20px; border-radius: 8px; width: 300px; margin: 100px auto; color: #ffffff;">
        <h2>Add New Link</h2>
        <label for="linkName">Link Name:</label><br>
        <input type="text" id="linkName" name="linkName"><br><br>
        <label for="linkURL">Link URL:</label><br>
        <input type="text" id="linkURL" name="linkURL"><br><br>
        <button id="submitLink">Add</button>
        <button id="cancelLinkBtn">Cancel</button>
    </div>
   
</body>
</html>
